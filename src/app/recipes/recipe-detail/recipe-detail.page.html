<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{loadedRecipes?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()"
        ><ion-icon name="trash" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid
    ><ion-row>
      <ion-col>
        {{loadedRecipes?.title}}
      </ion-col>
    </ion-row>
    ><ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{loadedRecipes?.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipes?.ingredients"
            >{{ig}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
